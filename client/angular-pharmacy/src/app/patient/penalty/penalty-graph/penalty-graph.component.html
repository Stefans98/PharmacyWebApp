<div class="dash-bar-graph-holder mat-elevation-z4 " [ngStyle]="{'margin': 'auto', 'padding-top': '83px', 'padding-bottom': '83px', 'margin-left': '45px',   'height':'500px'}">
    <h1 class="mat-h1" fxLayoutAlign="center center">Pregled penala za trenutni mesec</h1> 
    <div #ele [ngStyle]="{'margin': 'auto',  'height':'100px', 'width':'400px'}">
        <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="penaltyData"
        [legend]="true"
        [legendTitle]="'Legenda'"
        [legendPosition]=null
        [explodeSlices]="false"
        [labels]="true"
        [doughnut]="true"
        [gradient]="true">
        </ngx-charts-pie-chart>
    </div>

</div>
