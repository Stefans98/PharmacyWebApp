<div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlexFil fxFill class="components-container-gt-xs">

	<div fxLayout="row" fxLayoutAlign="space-between stretch" fxFlexFil fxFill fxLayoutGap="20px">

		<div fxFlex="105" fxLayout="column" fxLayoutAlign="space-between stretch" class="mat-elevation-z2 pharmacy-list-container">
			
            <div fxFlex="10" fxLayout="row" fxLayoutAlign="start center">		
                <h3 class="mat-headline" fxFlex="80" style="margin-top:10px; margin-left: 12px; font-size: 24px;">Izdati lekovi preko eRecepta</h3> 
            </div>
                
			<mat-divider></mat-divider>

        <div fxFlex="90" fxLayout="column" fxLayoutAlign="space-between stretch" class="pharmacy-list-container" style="padding-top: 0;" >
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
            <div class="pharmacy-list">
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Naziv leka </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> Proizvođač leka</th>
            <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Šifra leka </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="dailyDose">
                <th mat-header-cell *matHeaderCellDef> Dnevna doza </th>
                <td mat-cell *matCellDef="let element"> {{element.medicineSpecification.dailyDose}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">Ne postoji nijedan lek koji je izdat putem eRecepta</td>
            </tr>
            </div>             
        </table>
        <mat-divider></mat-divider>			
        </div>

		</div>  
                   		
    </div>

</div>
