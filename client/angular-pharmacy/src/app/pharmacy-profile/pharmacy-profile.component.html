<div class="pharmacy-profile-tabs-div">

<mat-tab-group mat-align-tabs="start" [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">

    <mat-tab label="Početna stranica">
        <app-pharmacy-profile-home [pharmacyId]="pharmacyId"></app-pharmacy-profile-home>
    </mat-tab>

    <mat-tab label="Dermatolozi">
        <div style="margin-bottom: 10%;">
            <app-dermatologists-for-pharmacy [pharmacyId]="pharmacyId" ></app-dermatologists-for-pharmacy>
        </div>
    </mat-tab>

    <mat-tab label="Farmaceuti">
        <div style="margin-bottom: 10%;">
            <app-pharmacists-for-pharmacy [pharmacyId]="pharmacyId"></app-pharmacists-for-pharmacy>
        </div>
    </mat-tab>

    <mat-tab label="Termini">
        <app-free-terms-for-pharmacy [pharmacyId]="pharmacyId"></app-free-terms-for-pharmacy>
    </mat-tab>

    <mat-tab label="Lekovi">
        <app-medicines-for-pharmacy [pharmacyId]="pharmacyId"></app-medicines-for-pharmacy>
    </mat-tab>

    <mat-tab label="Rezervacija leka">
        <div style="margin-bottom: 10%;">
            <app-medicine-reservation [pharmacyId]="pharmacyId"></app-medicine-reservation>
        </div>
    </mat-tab>

    <mat-tab label="Savetovanje">       
        <div style="margin-bottom: 10%;">
            <app-counseling-scheduling [pharmacyId]="pharmacyId"></app-counseling-scheduling>
        </div>
    </mat-tab>

    <mat-tab label="Pregled"> 
        <div style="margin-bottom: 10%;">
            <app-dermatologist-scheduling [pharmacyId]="pharmacyId"></app-dermatologist-scheduling>
        </div>
    </mat-tab>

    <mat-tab label="Promocije">
        Promocije
    </mat-tab>

</mat-tab-group>

</div>
