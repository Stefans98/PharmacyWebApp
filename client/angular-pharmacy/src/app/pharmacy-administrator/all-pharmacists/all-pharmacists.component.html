<div class="all-pharmacists">

    <h1 class="mat-h1" style="margin-left: 35%;">Zaposleni farmaceuti</h1>

    <table style="margin-top: -6%;">
    <tr>
        <td>
        <mat-form-field appearance="legacy" class="search" style="width: 300px; margin-left: 75%; margin-top: 5%;">
            <mat-label>Pretra≈æi farmaceute</mat-label>
            <input matInput placeholder="Upisati parametar pretrage">
        </mat-form-field>
        </td>
        <td>
        <button mat-fab color="primary" style="margin-top: 5%;">
            <mat-icon>search</mat-icon>
        </button>
        </td>
    </tr>
    </table>

    <div class="all-pharmacists-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let pharmacist"> {{pharmacist.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Prezime </th>
        <td mat-cell *matCellDef="let pharmacist"> {{pharmacist.lastname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMail </th>
        <td mat-cell *matCellDef="let pharmacist"> {{pharmacist.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let pharmacist"> {{pharmacist.address}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef style="max-width: 30px;"> Ukloni </th>
        <td mat-cell *matCellDef="let pharmacist" style="max-width: 30px;"> <button mat-raised-button color="warn" style="margin-left: 10%;">Ukloni</button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

    <div class="all-pharmacists-filter-div">
        <mat-card class="all-pharmacists-filter-card">
            <mat-card-header>
                <mat-card-title>Filtriraj</mat-card-title>
            </mat-card-header>
            <div>
                <section class="filter-pharmacist-grade">
                    Ocena:
                    <ul>
                    <li><mat-checkbox class="example-margin">0-1</mat-checkbox></li>
                    <li><mat-checkbox class="example-margin">1-2</mat-checkbox></li>
                    <li><mat-checkbox class="example-margin">2-3</mat-checkbox></li>
                    <li><mat-checkbox class="example-margin">3-4</mat-checkbox></li>
                    <li><mat-checkbox class="example-margin">4-5</mat-checkbox></li>
                    </ul>
                </section>

                Apoteka
                <mat-form-field appearance="fill" style="width: 260px; margin-top: 15px;">
                    <mat-select>
                        <mat-option value="apoteka 1">apoteka 1</mat-option>
                        <mat-option value="apoteka 2">apoteka 2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="primary" style="float: right;">PRIMENI</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
