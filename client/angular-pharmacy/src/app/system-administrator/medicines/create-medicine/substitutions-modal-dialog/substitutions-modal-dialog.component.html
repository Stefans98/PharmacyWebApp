<div fxLayout="column" class="components-container-gt-xs" fxFlexFill fxFill>
    <div fxLayout="row" fxFlex="10" fxLayoutAlign="center center">
        <h3 class="mat-h2">Spisak lekova:</h3>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column" fxFlex = "80">
        <div fxLayout="row" style="overflow: auto; height: 250px; width: 100%;" fxFlexFil fxFill fxLayoutAlign="center center">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"  fxFlex="80">
              <div class="pharmacy-list">
                <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Å ifra </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
      
                <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-checkbox (change)="medicineChecked(element, $event.checked)" [checked]="isChecked(element)"></mat-checkbox>    
                </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Ne postoje apoteke</td>
                </tr>
              </div>             
            </table>
          </div>
    </div>
    <div fxLayout="row" fxFlex fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="confirmClick()">Potvrdi</button>
    </div>
</div>
